<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../estilos/estilo.css">
    <title>BitShop</title>
</head>
<body>
    <header>
        <div class="logo"><img src="/imagenes/bitshop.png" alt=""></div>
        <div class="search">
            <input type="text" id="idbusqueda" placeholder="Buscador">
            <button class="btn-main btn-search"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
        <div class="options-place">
            <div class="item-option"><i class="fa fa-user-circle-o" aria-hidden="true"></i></div>
            <div class="item-option"><i class="fa fa-sign-in" aria-hidden="true"></i></div>
            <div class="item-option"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
        </div>
    </header>
</body>
</html>
